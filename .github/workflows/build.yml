name: Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-13
            target: x86_64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libfuse2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Build portal binary
        if: runner.os == 'Linux'
        run: |
          cd src-tauri
          cargo build --release --features portal --bin portal --target ${{ matrix.target }}

      - name: Upload .deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-linux-deb
          path: src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

      - name: Upload .AppImage
        if: runner.os == 'Linux'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-linux-appimage
          path: src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload portal binary
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-portal
          path: src-tauri/target/${{ matrix.target }}/release/portal

      - name: Upload .dmg
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-macos-dmg-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload .msi
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-windows-msi
          path: src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload NSIS installer
        if: runner.os == 'Windows'
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: hardbore-windows-nsis
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: warn
